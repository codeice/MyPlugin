<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Datepicker</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="framework/bootstrap-v3.3.1/css/bootstrap.css">
    <script type="text/javascript" src="framework/jquery-v2.1.4/jquery-2.1.4.js"></script>
   <!--  <script type="text/javascript" src="framework/bootstrap-v3.3.1/js/bootstrap.js"></script> -->
    <script type="text/javascript" src="framework/datepicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="framework/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
</head>
<body>
    <div class="container-fluid">
        <article class="row-fluid">
            <input type="text" class="datepicker">
        </article>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.datepicker').datepicker({
                autoclose: true,
                language: 'zh-CN',
                format: "yyyy-mm-dd"
            });
        });
    </script>
</body>
</html>
