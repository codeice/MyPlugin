<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="framework/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="framework/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
     /*   var options={
            autoHeightEnabled: true,
            autoFloatEnabled: true
        };*/
        console.log("editor config=", window.UEDITOR_CONFIG);
        var ue = UE.getEditor('container');
        ue.ready(function(){
            //设置编辑器的内容
            ue.setContent('hello');
            //获取html内容，返回: <p>hello</p>
            var html = ue.getContent();
            console.log("html=",html);
            //获取纯文本内容，返回: hello
            var txt = ue.getContentTxt();
            console.log("plain Text=",txt);
        });
    </script>
</body>

</html>
