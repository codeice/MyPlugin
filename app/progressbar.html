<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Progress Bar</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/progressbar.css">
    <script type="text/javascript" src="framework/jquery-1.8.2/jquery-1.8.2.min.js"></script>
</head>
<body>
    <!-- 蓝色进度条 -->
    <div class="progress-bar blue stripes">
        <span style="width:25%"></span>
    </div>
    <p>Set above to:<a class="quarter" href="#">25%</a> /
       <a class="half" href="#">50%</a> /
       <a class="three-quarters" href="#">75%</a> /
       <a class="full" href="#">100%</a>
   </p>
   <!-- 桔色 -->
   <div class="progress-bar orange shine">
       <span style="width:50%"></span>
   </div>
   <p>Set above to:<a class="quarter" href="#">25%</a> /
       <a class="half" href="#">50%</a> /
       <a class="three-quarters" href="#">75%</a> /
       <a class="full" href="#">100%</a>
   </p>

   <!-- 绿色 -->
   <div class="progress-bar green glow" id="glow-progress-bar">
       <span style="width:80%;"></span>
   </div>
   <p>Set above to:<a class="quarter" href="#">25%</a> /
       <a class="half" href="#">50%</a> /
       <a class="three-quarters" href="#">75%</a> /
       <a class="full" href="#">100%</a>
   </p>
</body>
</html>

<script type="text/javascript">
    $(function(){
        $(".quarter").click(function(){
           $(this).parent().prev().children("span").css("width","25%");
       });

        $(".half").click(function(){
           $(this).parent().prev().children("span").css("width","50%");
       });

        $(".three-quarters").click(function(){
           $(this).parent().prev().children("span").css("width","75%");
       });

        $(".full").click(function(){
           $(this).parent().prev().children("span").css("width","100%");
       });
    });
</script>
